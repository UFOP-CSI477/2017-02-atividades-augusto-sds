<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link href="configuracao.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <img  src="ufoplogo.jpg"width="1430" height="200"  >
      </div>
    </div>
    <form name="contato" method="post" class="formhorizont" >
      <div class="row">
        <div class="col col-lg-4">
        </div>
         <div class="col col-lg-8">
<table>
<tr>
<th colspan="2"><center>Contato</center></th>
</tr>

<tr>
<td><label>Nome</label></td>
</tr>
<tr>
<td><input name="nome" type="text" size="33"maxlength="1000"></td>
</tr>

<tr>
<td><label>e-mail</label></td>
</tr>
<tr>
<td><input name="email" type="text" size="33"maxlength="1000"></td>
</tr>

<tr>
<td><label>Website</label></td>
</tr>
<tr>
<td><input name="web" type="text" size="33"maxlength="1000"></td>
</tr>

<tr>
<td><label>Comentarios</label></td>
</tr>
<tr>
<td><textarea name="comentario" cols="35"rows="7" ></textarea></td>
</tr>

<tr>
<td><button  class="btn btn-success" type="submit">Cadastrar</button></td>
<td><button  class="btn btn-danger" type="reset">Limpar</button></td>
</tr>

</table>
</div>
  </form><br>
<center><a class="btn btn-primary" href="index.html" role="button">Voltar ao Menu</a></center>
 </div>

  </body>
</html>
