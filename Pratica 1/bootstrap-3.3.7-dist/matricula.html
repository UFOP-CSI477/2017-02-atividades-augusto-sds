<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matricula</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <img  src="ufoplogo.jpg"width="1430" height="200"  >
      </div>

    <div class="row">
     <div class="col col-lg-4">
     </div>
      <div class="col col-lg-8">
        <form action="sucessoMatricula.html" method="post" class="formhorizont">
      
            <label for="lblano/sem" class="col-sm-2 control-label">Ano/Semestre: </label>
              <div class="col-sm-4" id="listaanos">
                <select class="form-control" name="ano">
                  <option value="0"></option>
                  <option value="1">2017.1</option>
                  <option value="2">2017.2</option>
                  <option value="3">2018.1</option>
                  <option value="4">2018.2</option>
                </select>
              </div><br><br>

              <label for="lblaluno" class="col-sm-2 control-label">Aluno: </label>
                <div class="col-sm-4" id="listaaluno">
                  <select class="form-control" name="aluno">
                    <option value="0"></option>
                    <option value="1">Pedro</option>
                    <option value="2">Ricardo</option>
                    <option value="3">Marcela</option>
                    <option value="4">Aline</option>
                  </select>
                </div><br><br>

                <label for="lbldisciplina" class="col-sm-2 control-label">Disciplina: </label>
                  <div class="col-sm-4" id="listadisciplina">
                    <select class="form-control" name="disciplina">
                      <option value="0"></option>
                      <option value="1">IA</option>
                      <option value="2">WEB</option>
                      <option value="3">Distribuidos</option>
                      <option value="4">Calculo</option>
                    </select>
                  </div>
                  <br><br>
                  <label for="lblaluno2" class="col-sm-2 control-label">Aluno : </label>
                  <label class="radio-inline"><input type="radio" name="regular" value="regular">Regular</label>
                  <label class="radio-inline"><input type="radio" name="regular" value="ouvinte">Ouvinte</label>

                  <br> <br>

            <div class="col col-lg-2">
                <button  class="btn btn-success" type="submit">Cadastrar</button>
            </div>
            <div class="col col-lg-2">
                <button  class="btn btn-danger" type="reset">Limpar</button>
            </div>
           </div> <br><br><br>
              </form>
           <div class="row">
             <div class="col col-lg-4">
             </div>
             <div class="col col-lg-3">
               <div class="span3">

                 <center><a class="btn btn-primary" href="index.html" role="button">Voltar ao Menu</a></center>
             </div>

</div>
  </body>
</html>
